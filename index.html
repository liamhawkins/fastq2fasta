<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fast in-browser FASTQ to FASTA converter. Copy-and-paste or select file(s) for easy conversion. No file limits, and no downloading command-line tools.">
    <link rel="stylesheet" href="./bootstrap.min.css">
	<link href="style/font/css/open-iconic-bootstrap.css" rel="stylesheet">
	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/bootstrap-filestyle.min.js" type="text/javascript"></script>
    <script src="js/jszip.min.js" type="text/javascript"></script>
    <script src="node_modules/file-saver/FileSaver.js" type="text/javascript"></script>
</head>
<title>FASTQ to FASTA Converter</title>
<body>
<div class="container">
    <h1>FASTQ to FASTA Conversion</h1>
    <p class="w-50">Easily convert one or more FASTQ files to FASTA format. No downloading
    and configuring command line tools, no file limits, easy and quick from
    your browser.</p>
    <form>
        <div class="form-group">
            <textarea class="form-control w-50" id="fastqText" rows="5" placeholder="Paste FASTQ format here"></textarea>
        </div>
        <div class="form-group w-50">
			<input type="file" id="files" name="files[]" accept=".fq, .fastq" multiple />
        </div>
        <button type="button" id="submit-button" class="btn btn-info btn-lg btn-block w-50">Convert</button>
    </form>
</div>
<script>
	$('#files').filestyle({
		btnClass : 'btn-secondary',
		text : ' Select File(s)',
		htmlIcon: '<span class="oi oi-folder"></span>',
		badge: true
	});
</script>
<script src="js/app.js"></script>
</body>
</html>
