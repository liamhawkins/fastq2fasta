<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/bootstrap-filestyle.min.js" type="text/javascript"></script>
    <script src="js/jszip.js" type="text/javascript"></script>
    <script src="node_modules/file-saver/FileSaver.js" type="text/javascript"></script>
</head>

<body>
<div class="container">
    <h2>FASTQ to FASTA conversion</h2>
    <form>
        <div class="form-group">
            <textarea class="form-control w-50" id="fastqText" rows="5" placeholder="Paste FASTQ format here"></textarea>
        </div>
        <div class="form-group w-50">
			<input type="file" id="files" name="files[]" multiple />
        </div>
        <button type="button" id="submit-button" class="btn btn-info btn-lg btn-block w-50">Convert</button>
    </form>
</div>
<h1 id="error"></h1>
<script>
	$('#files').filestyle({
		btnClass : 'btn-secondary',
		text : ' Select Files',
	});
</script>
<script src="js/app.js"></script>
</body>
</html>
