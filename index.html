<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/bootstrap-filestyle.min.js" type="text/javascript"></script>
    <script type="text/javascript">

    function get_fastq() {
        var fastq_text_box = document.getElementById("fastqText");
        var fastq_file = document.getElementById("fastq_file");
        var debug_file = document.getElementById("debug_file");
        var debug_text = document.getElementById("debug_text");

        debug_file.innerHTML = fastq_file.value;
        debug_text.innerHTML = fastq_text_box.value;

    }

    </script>
</head>

<body>
<div class="container">
    <h2>FASTQ to FASTA conversion</h2>
    <form>
        <div class="form-group">
            <textarea class="form-control w-50" id="fastqText" rows="5" placeholder="Paste FASTQ format here"></textarea>
        </div>
        <div class="form-group w-50">
            <input type="file" id="fastq_file">
        </div>
        <button type="button" onclick="get_fastq();" class="btn btn-info btn-lg btn-block w-50">Convert</button>
    </form>
    <p id="debug_file"></p>
    <p id="debug_text"></p>
</div>
<script>
			$('#fastq_file').filestyle({
				btnClass : 'btn-secondary',
                text : ' Select a File',
			});
</script>
</body>
</html>
